<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rock paper sissors</title>
  <link rel='stylesheet' href='styles.css' />
  <link href="https://fonts.googleapis.com/css2?family=Asap:ital@1&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Rock Paper Sissors</h1>
  </header>
  <div class='score-board'>
    <div id='user-label' class='badge'>User</div>
    <div id='comp-label' class='badge'>Comp</div>
    <span id='user-score'>0</span>
    <span id='comp-score'>0</span>
  </div>

  <div class='result'>
    <p>
    
    </p>
  </div>
  <div class='choices'>
    <div class='choice'>
      <img id='r' src='./Images/rock.png' alt='' />
    </div>
    <div class='choice'>
      <img id='p' src='./Images/paper.png' alt='' />
    </div>
    <div class='choice'>
      <img id='s' src='./Images/sissors.png' alt='' />
    </div>
  </div>

  <p id='action-message'> Make your move !</p>
  <script src='app.js' charset="utf-8"></script>
</body>

</html>
